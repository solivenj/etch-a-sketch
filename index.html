<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8"/>
  <link rel='stylesheet' href='css/style.css'>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="configs">
            <div class="grid-size" id="grid-size"></div>
            <div class="slider-container">
                <input type="range" min="1" max="80" value="16" class="slider" id="slider">
            </div>
            <input type="color" class="color-picker" id="color-picker"  value="#f582ae">
            <button id="color-button" active="true">Color Mode </button>
            <button id="grayscale-button">Grayscale Mode</button>
            <button id="rainbow-button">Rainbow Mode</button>
            <button id="eraser-button">Eraser Mode</button>
            <button id="clear">Clear</button>
        </div>
        <div class="grid" id="grid"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
